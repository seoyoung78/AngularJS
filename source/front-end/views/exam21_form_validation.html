<div class="card">
    <div class="card-header">
      exam21_form_validation
    </div>

    <div class="card-body">
        <form name="joinForm" novalidate>
          <!-- text -->
          <div class="form-group">
            <label>아이디</label>
            <input name="uid" type="text" class="form-control"
                ng-model="user.uid"
                ng-required="true"
                ng-minlength="3"
                ng-maxlength="10"
                ng-pattern="/^[a-z]/"/>
            <div ng-show="joinForm.uid.$invalid && joinForm.uid.$dirty">
              <span ng-show="joinForm.uid.$error.required">필수 입력 사항입니다.</span>
            </div>
          </div>
        </form>
    </div>
</div>
